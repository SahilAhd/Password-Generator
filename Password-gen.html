<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Password Generator</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-image: url('https://cdn-images-1.medium.com/max/1200/0*NKb54QipseUId6h8');
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-position: center;
    }    
    .container {
        max-width: 400px;
        margin: 50px auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        text-align: center;
        background-image: url('https://www.tortechnologies.com/wp-content/uploads/2020/11/firewall-secure-network-business-2048x1536.png');
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-position: center;
    }
    .it { width: 22rem; }
    .it2 { width: 3rem; }
    /* Style the checked state of the checkboxes */
    input[type="checkbox"]:checked + label::after {
        content: "âœ”";
        margin-left: 5px;
        color: green;
    }
</style>
</head>
<body>

<div class="container">
    <h2>Password Generator</h2>
    <input type="text" id="passwordInput" placeholder="Type here" class="it">
    <br><br>
    <label for="passwordLength" id="passwordLengthSpan">Password Length</label>
    <input type="number" class="it2" id="passwordLengthRange">
    <br><br>
    <input type="checkbox" id="uppercaseCheckbox">
    <label for="uppercaseCheckbox">Include Uppercase Letters</label>
    <br>
    <input type="checkbox" id="symbolCheckbox">
    <label for="symbolCheckbox">Include Symbols</label>
    <br>
    <input type="checkbox" id="numberCheckbox">
    <label for="numberCheckbox">Include Numbers</label>
    <br><br>
    <button style="cursor: pointer;" onclick="generatePassword()">Generate Password</button>
    <br><br>
    <textarea id="output" rows="4" cols="30" readonly></textarea>
</div>

<script>
document.getElementById('passwordInput').addEventListener('input', function() {
    var inputText = this.value;
    var uppercaseCheckbox = document.getElementById('uppercaseCheckbox');
    var symbolCheckbox = document.getElementById('symbolCheckbox');
    var numberCheckbox = document.getElementById('numberCheckbox');
    var passwordLengthRange = document.getElementById('passwordLengthRange');

    uppercaseCheckbox.checked = /[A-Z]/.test(inputText);
    symbolCheckbox.checked = /[!@#$%^&*()_+\-=[\]{}|;:',.<>?]/.test(inputText);
    numberCheckbox.checked = /\d/.test(inputText);

    passwordLengthRange.value = inputText.length;
    document.getElementById('passwordLengthSpan').textContent = `Password Length: ${inputText.length}`;
});

function generatePassword() {
    const inputText = document.getElementById('passwordInput').value;
    const outputArea = document.getElementById('output');
    outputArea.value = inputText;
}
</script>

</body>
</html>
